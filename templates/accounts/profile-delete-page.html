{% extends 'common/base.html' %}
{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    <div class="delete-box-wrapper">
        <div class="delete-confirmation-box">
            <h2>Confirm Account Deletion</h2>
            <p class="warning-message">⚠️ Warning: This action cannot be undone!</p>
            <p>All your data will be permanently deleted.</p>

            <form method="post" action="{% url 'delete' pk=user.pk %}" class="choice-btn-box">
                {% csrf_token %}
                <button type="submit" class="yes-btn">Yes, Delete My Account</button>
                <a href="{% url 'edit' pk=user.pk %}" class="no-btn">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
