{% extends 'common/base.html' %}

{% block title %}Log Exercise{% endblock %}

{% block content %}
<div class="workout-create-container">
    <h2>Log: {{ exercise.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save</button>
        <a href="javascript:history.back()">Cancel</a>
    </form>
</div>
{% endblock %}
