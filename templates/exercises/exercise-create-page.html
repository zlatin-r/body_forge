{% extends 'common/base.html' %}
{% load placeholder_filter %}
{% load static %}
{% block title %}Create Exercise{% endblock %}

{% block content %}
    <div class="exercise-create-container">
        <div class="exercise-form-container">
            <form method="post" action="" class="exercise-create-form">
                {% csrf_token %}

                {% for field in form %}
                    <p class="error">{{ field.errors }}</p>
                    <div class="label-input">
                        <label>{{ field.label }}</label>
                        {{ field }}
                    </div>
                    <br>
                {% endfor %}

                <a href="{% url 'create-muscle-group' %}" class="new-muscle-group-btn">Add Muscle Groups</a>

                <div class="btn-box">
                    <button class="exercise-save-btn" type="submit">Create</button>
                    <a href="javascript:history.back()" class="exercise-create-back-btn">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
